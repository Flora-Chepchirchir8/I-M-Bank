<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pe-md-0">
            <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(https://via.placeholder.com/219x452)' }">
           <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(https://eclectics.io/wp-content/uploads/assets/eclectics.svg)' }">
            </div>
          </div>
          <div class="col-md-8 ps-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              <a routerLink="." class="nobleui-logo d-block mb-2">Eclectics <span>Channel Manager</span></a>
              <h5 class="text-muted fw-normal mb-4">Forgot Password</h5>
              <form class="forms-sample">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="admin@demo.com">
                </div>
                <div>
                  <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" (click)="onLoggedin($event)">Reset Password</button>
                </div>
                <a routerLink="/auth/login" class="d-block mt-3 text-muted">Return to Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="login">
   <div class="home-logo">
     <img src="assets/images/I&M2b.png" class="rounded mx-auto d-block mt-2" alt="">
   </div>
 
 
    </div>
     
     <div class="text">
     <p class="text-center ">Login</p>
   </div>
   <!-- form start -->
   <div class="form">
     <form class="form-horizontal formFadeIn ng-pristine ng-invalid ng-invalid-required" ng-hide="tgBio == true || resetPass == true ||brSelectMode==true || showForgotpasswordLink ==true" ng-submit="Login()">
       <div style="width: 50%; text-align: center;">
      
       </div>
       <fieldset>
         <div class="form-group">
           <div class="input-group input-group-lg" show-errors="">
             <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span>
             </span> <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" placeholder="UserName" ng-model="UserName" required="required" name="userName">
           </div>
         </div>
         <div class="form-group">
           <div class="input-group input-group-lg" show-errors="">
             <span class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span>
             </span> <input type="password" class="form-control ng-pristine ng-invalid ng-invalid-required" placeholder="Password" ng-model="Password" required="required" name="password">
           </div>
         </div>
         <div class="form-group"></div>
         <div class="form-group">
           <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
           
         </div>
       </fieldset>
       <h2 class="text-center">Forgot your Password</h2>
       
     </form>
 
    
 
     
     
   </div>
   <!-- form end -->
 
   
 </div>
